<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dibujo de figuras</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Dibujo de figuras</h1>
  <form>
    <label for="shape">Figura:</label>
    <select id="shape" name="shape">
      <option value="circulo">Círculo</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="triangulo">Triángulo</option>
      <option value="poligono">Polígono</option>
    </select>
    <br><br>
    <label for="coordenadas">Coordenadas:</label>
    <select id="coordenadas" name="coordenadas">
      <option value="cartesianas">Cartesianas</option>
      <option value="polares">Polares</option>
    </select>
    <br><br>
    <div id="cartesianas">
        <label for="x">Coordenada X:</label>
        <input type="number" id="x" name="x">
        <br><br>
        <label for="y">Coordenada Y:</label>
        <input type="number" id="y" name="y">
      </div>
      <div id="polares" style="display: none;">
        <label for="radio">Radio:</label>
        <input type="number" id="radio" name="radio">
        <br><br>
        <label for="angulo">Ángulo:</label>
        <input type="number" id="angulo" name="angulo">
      </div>
      <br><br>
      <label for="radioFigura">Tamaño de la figura:</label>
    <input type="number" id="radioFigura" name="radioFigura">
    <br><br>
    <label for="lados">Número de lados:</label>
    <input type="number" id="lados" name="lados">
    <br><br>
