<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo Vectorizado</title>
    <script src="vectorizado.js"></script>
</head>
<body>
    <h1>Dibujo Vectorizado de Polígono</h1>
    <canvas id="canvasVector" width="500" height="500" style="border:1px solid #000000;"></canvas>
    
    <br>
    <label for="puntos">Ingrese los puntos del polígono (x,y separados por comas, un punto por línea):</label>
    <br>
    <textarea id="puntos" rows="6" cols="30"></textarea>
    <br>
    <button onclick="dibujarVectorizado()">Dibujar Polígono</button>
    <p id="resultado"></p>
</body>
</html>
